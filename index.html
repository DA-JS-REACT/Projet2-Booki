<!doctype html>
<html lang="fr">
  <head>
    <title>Booki</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/CSS/style.css">

    <!-- link fontawesome -->

  <body>
    <!--Start Header-->
    <header>
      <a href="#"><img id="logo" src="./src/image/logo/Booki.png" alt=" logo du site  Booki"></a>
      <nav>
        <ul class ="list-header">
          <li><a class="link-header" href="#hosting">Hébergements</a></li>
          <li><a class="link-header" href="#activity">Activités</a></li>
        </ul>
      </nav>
    </header>
    <!--End Header-->

    <!--Start First section-->
    <section id="hosting" class="first">
      <div>
        <h1>Trouvez votre hébergements pour des vacances de rêve </h1>
        <p>En plein cenntre ville ou en pleine nature</p>
      </div>
      <form action="">
        <input class="" type="search" placeholder="Marseille, France" aria-label="Search">
        <button class="" type="submit">Search</button>
      </form>
      <form action="">
        <fieldset>
          <h3>Filtres</h3>
          <label for=""></label>
          <input type="text" placeholder="économique">
          <label for=""></label>
          <input type="text" placeholder="Familial">
          <label for=""></label>
          <input type="text" placeholder="Romantique">
          <label for=""></label>
          <input type="text" placeholder="Animaux autorisés">
        </fieldset>
      </form>
      <span>Plus de 500 logements sont disponibles dans cette ville</span>

    </section>
    <!--End First section-->

    <!--Start Main-->
    <main>
      <h2>Hébergements à Marseille</h2>
    </main>
    <!--End Main-->

    <!--Start Second section-->
    <section id="activity" class="second">
      <h2>Activités à Marseille</h2>
    </section>
    <!--End Second section-->

    <!--Start Footer-->
    <footer>
      <h2>Footer</h2>
    </footer>
    <!--End Footer-->
