<!doctype html>
<html lang="fr">
  <head>
    <title>Booki</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/CSS/style.css">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;500;800&display=swap" rel="stylesheet">

  </head>


  <body>
    <!--Start Header-->
    <header>
      <a href="#"><img id="logo" src="./src/image/logo/Booki.png" alt=" logo du site  Booki"></a>
      <nav>
        <ul class ="list-header">
          <li><a class="link-header" href="#hosting">Hébergements</a></li>
          <li><a class="link-header" href="#activity">Activités</a></li>
        </ul>
      </nav>
    </header>
    <!--End Header-->

    <!--Start First section-->
    <section id="hosting" class="first">
      <div class="title">
        <h1>Trouvez votre hébergements pour des vacances de rêve </h1>
        <p>En plein cenntre ville ou en pleine nature</p>
      </div>
      <form action="#">
        <input class="search" type="search" value="Marseille, France" aria-label="search">
        <button class="btn" type="submit">Rechercher</button>
        <fieldset>
          <h3>Filtres</h3>
          <div class="top">
            <div class="wrapper">
              <i class="fas fa-money-bill-wave"></i>
            </div>
              <select class="select-custom" name="economy" id="economy">
                <option value="economy" selected>Économique</option>
                <option value="middle budget">budget moyen</option>
                <option value="expansive" >haut budget</option>
              </select>
          </div>
          <div class="top">
            <div class="wrapper">
              <i class="fas fa-child"></i>
            </div>
            <select class="select-custom" name="family" id="family">
              <option value="family" selected>Familial</option>
              <option value="only">seul /e</option>
              <option value="duo">en couple</option>
            </select>

          </div>
          <div class="top">
            <div class="wrapper">
              <i class="fas fa-heart"></i>
            </div>
            <select class="select-custom" name="genre" id="genre">
              <option value="romantic" selected>Romantique</option>
              <option value="fun">fun</option>
              <option value="tranquility" >tranquile</option>
            </select>

          </div>
          <div class="top">
            <div class="wrapper">
              <i class="fas fa-dog"></i>
            </div>
            <select class="select-custom" name="pets" id="pets">
              <option value="allow" selected>Animaux autorisés</option>
              <option value="not allow">Animaux non autorisés</option>
            </select>
          </div>
      </fieldset>
      </form>
      <span id="span-custom">Plus de 500 logements sont disponibles dans cette ville</span>

    </section>
    <!--End First section-->

    <!--Start Main-->
    <main>
      <h2>Hébergements à Marseille</h2>
    </main>
    <!--End Main-->

    <!--Start Second section-->
    <section id="activity" class="second">
      <h2>Activités à Marseille</h2>
    </section>
    <!--End Second section-->

    <!--Start Footer-->
    <footer>
      <h2>Footer</h2>
    </footer>
    <!--End Footer-->
  </body>
</html>
